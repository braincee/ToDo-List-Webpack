<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53a64647bf.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="container-2">
            <h1>To Do List</h1>
            <button class="cycle" type="submit"><i class="fas fa-sync-alt"></i></button>
        </div>
        <form class="new-list">
            <input class="input" type="text" placeholder="Add to your list">
            <button class="button-1" type="submit"><i class="fas fa-level-down-alt"></i></button>
        </form>
        <ul class="display"></ul>
        <button type="submit" class="clear">Clear All Completed</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
